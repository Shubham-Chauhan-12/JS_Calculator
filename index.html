    <div class="container">


        <input type="text" placeholder="0">





        <div class="layout">

            <div>
                <button>AC</button>
                <button>del</button>
                <button class="operators">%</button>
                <button class="operators">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equalBtn">=</button>
            </div>


        </div>
